# Replace wlp3s0 with your device name (use `ip link` command to find it)
# Copy this file to /etc/wpa_supplicant/wpa_supplicant-wlp3s0.conf
# Execute the following commands to enable WiFi on startup:
# systemctl enable wpa_supplicant@wlp3s0.service
# systemctl enable systemd-networkd.service
ctrl_interface=/var/run/wpa_supplicant
ctrl_interface_group=wheel
update_config=1
fast_reauth=1
ap_scan=1

network={
    # Put WiFi network name in double quotes
    ssid=
    # Put pass generated by the follwing command: wpa_passphrase "<network_id>" "<password>"
    psk=
}

